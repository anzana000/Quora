<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Ask Question</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">AskMe</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html"
                ><i class="fas fa-home"></i
              ></a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active present"
                aria-current="page"
                href="./askquestion.html"
                ><i class="far fa-question-circle"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href=""
                ><i class="far fa-bell"></i
              ></a>
            </li>
          </ul>
          <form
            id="form"
            action="http://localhost:8000/api/v1/ask"
            method="POST"
            class="d-flex form"
          >
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success search-button" type="submit">
              <i class="fas fa-search"></i>
            </button>
            <div class="mx-5 user">
              <img
                src="./imgs/pngfind.com-placeholder-png-6104451.png"
                alt=""
              />
            </div>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-5 ask-container">
      <h3>Ask a question</h3>
      <form>
        <div class="mb-3">
          <textarea
            type="text"
            class="form-control"
            id=""
            placeholder="Type question here..."
          ></textarea>
        </div>

        <button type="submit" class="btn btn-success btn-sm ask-button">
          Submit
        </button>
      </form>
    </div>

    <!-- Bootstrap Bundle with Popper  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      document
        .getElementById("form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
        });
    </script>
  </body>
</html>
